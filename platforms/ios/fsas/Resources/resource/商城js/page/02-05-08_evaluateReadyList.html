<p style="display: none">
    <textarea id="evaluateReadyList_itemAdd">
        <ul>
            {#if $T==""}
            <p style="text-align: center;">没有可以评价的商品</p>
            {#else}
                {#foreach $T as Item}
                <li class="tkListItem" order_sn="{$T.Item.order_sn}" goods_sn="{$T.Item.goods_sn}">
                    <a>
                        <img src="{$T.Item.goods_thumb}" />
                        <name>{$T.Item.goods_name}</name>
                        <price>商城价：{$T.Item.add_time}元</price>
                        <time>收货时间：{$T.Item.add_time}</time>
                        <em>评价 ></em>
                    </a>
                </li>
                {#/for}
            {/#if}
        </ul>
    </textarea>
</p>
