
<div  class="container">
    <ul class="list">
        <li class="switchTiming">
            <div class="div-label"><label>定时开关</label></div>
            <div class="div-select switch-timing">
                <input id="timingSwitch" type="checkbox"  value="0" class="toggle">
                <label for="timingSwitch" data-on="" data-off="" st="ts"><span st="ts"></span></label>
            </div>
        </li>
        <li>
            <div class="div-label"><label>控制设置</label></div>
            <div class="div-select switch-control">
                <input id="controlSwitch" type="checkbox"  value="1" class="toggle" checked="true">
                <label for="controlSwitch" data-on="" data-off=""><span></span></label>
            </div>
        </li>
        <li>
            <div class="div-label"><label>分享设置</label></div>
            <div class="div-select switch-share">
                <input id="shareSwitch" type="checkbox"  value="1" class="toggle" checked="true">
                <label for="shareSwitch" data-on="" data-off=""><span></span></label>
            </div>
        </li>
    </ul>
</div>
