<div class="input-group resetPassword" align="center">
    <input type="password" name="password" id="newPassWord" required="required" maxlength="16"
           pattern="^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{8,16}$"  placeholder="请输入密码">
    <input type="password" name="passwordconfirm" id="newPassWordConfirm" required="required" maxlength="16"
           pattern="^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{8,16}$"  placeholder="请再次输入密码">
    <a class="passwordReset button blue" id="passwordReset">确定</a>
</div>
