<p style="display: none">
    <textarea id="returnDetail_orderDetailAdd">
        <div class="orderDetail">
            <strong class="b">退货单号：{$T.returns_order_sn}</strong>
        </div>
        <div class="orderDetail">
            <strong>处理进度：<span>{$T.returns_statusString}</span></strong>
            <strong>处理时间：{$T.lastupdate_time}</strong>
        </div>

        <div class="orderDetail">
            <p>付款方式：{$T.pay_name}</p>
            <p>商品价格：{$T.total_goods_price} 元</p>
            <p>运费金额：{$T.shipping_fee} 元</p>
            <p>最终交易金额：{$T.total_trans_price} 元</p>
            <p>应付款金额：{$T.refund_money} 元</p>
        </div>
    </textarea>
</p>
