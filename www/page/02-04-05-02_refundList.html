<p style="display: none">
    <textarea id="refundList_itemAdd">
        <ul>
            {#if $T==""}
            <p style="text-align: center;">没有退款记录</p>
            {#else}
                {#foreach $T as Item}
                <li>
                    <a class="tkListItem" order_sn="{$T.Item.order_sn}" returns_order_sn="{$T.Item.returns_order_sn}">
                        <img src="{$T.Item.goods_thumb}" />
                        <strong>订单日期：{$T.Item.apply_time}</strong>
                        <span>
                            订单编号：{$T.Item.order_sn}
                            <br />
                            总价：{$T.Item.total_money}元&nbsp;&nbsp;&nbsp;&nbsp;状态：{$T.Item.returns_statusString}
                        </span>
                        <em></em>
                    </a>
                </li>
                {#/for}
            {/#if}
        </ul>
    </textarea>
</p>
